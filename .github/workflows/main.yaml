name: Build and Deploy Emscripten to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    container: emscripten/emsdk:latest
    #env:
    #  CC: emcc
    #  CMAKE_TOOLCHAIN_FILE: /emsdk/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # - name: Install Dependencies
      #   run: sudo apt-get update && sudo apt-get install -yq python3 ninja-build
      # - name: Install CMake
      #   run: python3 ci-tools/install_cmake.py
      - name: Build
        run: |
          cmake --preset default
          cmake --build --preset default
    - uses: actions/upload-artifact@v4
      with:
        name: page
        path: ./build/out/Debug .
        if-no-files-found: error

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    needs: build
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: page
          path: .
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4